<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
     <link rel="stylesheet" href="register.css">
  </head>
 <body>
  <main>
    <form>
        <div class="form">
            <div class="Name">
            <p class="para">Sign Up to our page and get access to our website</p>
            <br>
            <label class="reg">Register</label>
            <br>
            <div class="whole">
            <input class="blck_1" type="text" placeholder="First Name">
            <br>
            <input class="blck_2" type="text" placeholder="last Name">
            </div>
            </div>
            <div class="email">
                <input class="blck_3" type="text" placeholder="Enter your Email">
            </div>
            <div class="Password">
                <input class="blck_4" type="password" placeholder="Enter your Password">
            </div>
            <div class="password_2">
                <input class="blck_5" type="password" placeholder="Confirm Password">
            </div>
            <button class="btn">Submit</button>
            <div class="sign">
                <p>Already have an account</p>
                <a href="login.html">Sign in</a>
            </div>
        </div>
    </form>
  </main>
 </body>

</html>
